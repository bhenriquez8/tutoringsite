<!DOCTYPE html>
<html>

<head>
	<title>Private Tutoring | Antelope Valley Tutoring</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<script src="./js/script.js"></script>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT US</a></li>
				<li><a href="#">RATES</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="presentation-strip">
			<!-- first strip-->
			<div class="presentation-card card-1">
				<h1>Antelope<br>Valley<br>Tutoring</h1>
				<p>Serving the AV since 2014</p>
			</div>
			<div class="presentation-card card-2">
				<p>Call Us: (661) 430-9002</p>
				<div>
					<h2>Request a Tutor Today!</h2>
					<form>
						<input type="text" id="name" placeholder="Name *"><br>
						<input type="text" id="email" placeholder="Email *"><br>
						<input type="text" id="phone" placeholder="Phone No. *"><br>
						<input type="text" id="city" placeholder="City *"><br>
						<input type="text" id="subject" placeholder="Subject *"><br>
						<textarea id="message" placeholder="Message"></textarea><br>
						<button>Send</button>
					</form>
				</div>
			</div>
		</section>
		<section id="second-strip">
			<!-- second strip-->
		</section>
		<section id="third-strip">
			<!-- third strip-->
		</section>
		<section id="fourth-strip">
			<!-- fourth strip-->
		</section>
	</main>
	<footer>
		<p>&copy 2014-2019 Antelope Valley Tutoring. All Rights Reserved</p>
	</footer>
</body>

</html>
